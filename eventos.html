<script type="text/javascript" src="data.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
    fetchData();
});

const cards = document.querySelector("#card-dinamica");
const templateCard = document.querySelector("#template-card").content;

const fetchData = async () => {
    try {
        loadingData(true);

        //const res = await fetch("https://rickandmortyapi.com/api/character");
        //const data = await res.json();

        pintarDatos(data);
    } catch (error) {
        console.log(error);
    } finally {
        loadingData(false);
    }
};

const loadingData = (estado) => {
    const loading = document.querySelector("#loading");
    if (estado) {
        loading.classList.remove("d-none");
    } else {
        loading.classList.add("d-none");
    }
};

const pintarDatos = (data) => {
    const fragment = document.createDocumentFragment();

    cards.textContent = "";

    data.forEach((item) => {
        const clone = templateCard.cloneNode(true);
        clone.querySelector("#p_nombre_evento").textContent = item.name;
        clone.querySelector("#a_inscribirme").setAttribute("href","formularioEvento.html?id" + item.id)
        clone.querySelector("#img_evento").setAttribute("src", item.url);

        fragment.appendChild(clone);
    });
    cards.appendChild(fragment);
};
</script>
